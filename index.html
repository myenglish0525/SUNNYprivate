
<!DOCTYPE html>
<html lang="zh-TW">
<head>

  <title>學生登入</title>

</head>
<body>
  <h1>學生登入</h1>
  <form id="loginForm">

  <p id="loginError" class="error"></p>

  <script src="script.js"></script>

    initLogin(true);  // 啟用登入紀錄
  </script>
</body>
</html>
