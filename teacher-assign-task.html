
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>教師任務指派</title>
</head>
<body>
  <h2>🎯 教師指派任務頁面</h2>
  <form>
    <label>選擇學生：
      <select>
        <option value="001">001 - Mia</option>
        <option value="002">002 - Leo</option>
        <option value="003">003 - Kevin</option>
      </select>
    </label><br><br>

    <label>指派單元：
      <select multiple size="5">
        <option value="Unit1">Unit 1：自我介紹</option>
        <option value="Unit2">Unit 2：家庭成員</option>
        <option value="Unit3">Unit 3：學校生活</option>
        <option value="Unit4">Unit 4：日常作息</option>
        <option value="Unit5">Unit 5：週末活動</option>
      </select>
    </label><br><br>

    <label>任務說明：<br>
      <textarea rows="4" cols="50" placeholder="例如：完成Unit1～Unit2並得分達90分以上"></textarea>
    </label><br><br>

    <button type="submit">📌 指派任務</button>
  </form>
</body>
</html>
