
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNIT4 單字填空</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .question { font-size: 1.2em; margin-bottom: 10px; }
    .translation { color: #555; margin-bottom: 10px; font-style: italic; }
    input[type="text"] { padding: 8px; width: 200px; font-size: 1em; }
    button { padding: 8px 16px; font-size: 1em; margin-top: 10px; }
    .result { margin-top: 10px; font-weight: bold; }
    .score { margin-bottom: 15px; font-size: 1.1em; color: green; }
  </style>
</head>
<body>
  <h1>UNIT4 單字填空練習</h1>
  <div id="app"></div>

  <script>
    let questions = [
      { sentence: "I put my books in my ______.", answer: "schoolbag", translation: "我把書放進我的書包。" },
      { sentence: "I draw with a ______.", answer: "pencil", translation: "我用鉛筆畫畫。" },
      { sentence: "I write with a blue ______.", answer: "pen", translation: "我用一支藍色的原子筆寫字。" },
      { sentence: "I use a ______ to draw straight lines.", answer: "ruler", translation: "我用尺畫直線。" },
      { sentence: "I make mistakes, so I use an ______.", answer: "eraser", translation: "我會寫錯字，所以我用橡皮擦。" },
      { sentence: "The teacher writes on the board with a ______.", answer: "marker", translation: "老師用白板筆在白板上寫字。" },
      { sentence: "I take notes in my ______.", answer: "notebook", translation: "我在筆記本裡做筆記。" },
      { sentence: "I color my picture with a ______.", answer: "crayon", translation: "我用蠟筆為畫上色。" },
    ];

    let current = 0;
    let score = 0;
    let wrongList = [];
    let totalAnswered = 0;

    function renderQuestion(index) {
      const q = questions[index];
      document.getElementById("app").innerHTML = `
        <div class="card">
          <div class="score">目前得分：${score} / 160</div>
          <div class="question">(${index + 1}/${questions.length}) ${q.sentence}</div>
          <div class="translation">中譯：${q.translation}</div>
          <input type="text" id="answerInput" placeholder="請輸入英文單字" />
          <br/>
          <button onclick="checkAnswer()">送出</button>
          <div id="result" class="result"></div>
        </div>
      `;
    }

    function checkAnswer() {
      const userAns = document.getElementById("answerInput").value.trim().toLowerCase();
      const correct = questions[current].answer.toLowerCase();
      const resultDiv = document.getElementById("result");

      totalAnswered++;
      if (userAns === correct) {
        resultDiv.innerHTML = "✅ 答對了！";
        score += 20;
        setTimeout(nextQuestion, 800);
      } else {
        resultDiv.innerHTML = `❌ 答錯了，正確答案是：${correct}`;
        wrongList.push(questions[current]);
        setTimeout(nextQuestion, 1200);
      }
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        renderQuestion(current);
      } else if (wrongList.length > 0) {
        questions = [...wrongList];
        wrongList = [];
        current = 0;
        alert("讓我們再挑戰剛才答錯的題目！");
        renderQuestion(current);
      } else {
        if (score >= 160) {
          document.getElementById("app").innerHTML = `
            <h2>🎉 恭喜你完成 UNIT4！總分：${score} 分</h2>
            <p>將自動前往 UNIT5 ...</p>
          `;
          setTimeout(() => {
            window.location.href = "unit5.html";
          }, 2000);
        } else {
          document.getElementById("app").innerHTML = `
            <h2>總分：${score} 分</h2>
            <p>尚未滿分，請重新挑戰錯題！</p>
            <button onclick="restart()">重新挑戰</button>
          `;
        }
      }
    }

    function restart() {
      current = 0;
      score = 0;
      wrongList = [];
      questions = [
        { sentence: "I put my books in my ______.", answer: "schoolbag", translation: "我把書放進我的書包。" },
        { sentence: "I draw with a ______.", answer: "pencil", translation: "我用鉛筆畫畫。" },
        { sentence: "I write with a blue ______.", answer: "pen", translation: "我用一支藍色的原子筆寫字。" },
        { sentence: "I use a ______ to draw straight lines.", answer: "ruler", translation: "我用尺畫直線。" },
        { sentence: "I make mistakes, so I use an ______.", answer: "eraser", translation: "我會寫錯字，所以我用橡皮擦。" },
        { sentence: "The teacher writes on the board with a ______.", answer: "marker", translation: "老師用白板筆在白板上寫字。" },
        { sentence: "I take notes in my ______.", answer: "notebook", translation: "我在筆記本裡做筆記。" },
        { sentence: "I color my picture with a ______.", answer: "crayon", translation: "我用蠟筆為畫上色。" },
      ];
      renderQuestion(current);
    }

    renderQuestion(current);
  </script>
</body>
</html>
