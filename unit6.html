  <div id="quiz-container"></div>
  <div id="score-container" style="display:none;"></div>
  <script>
    const questions = [
      {
        id: "Q1",
        sentence: "Hello, ____. How are you?",
        answer: "Mia"
      },
      {
        id: "Q2",
        sentence: "Iâ€™m fine, ____. And you?",
        answer: "thanks"
      },
      {
        id: "Q3",
        sentence: "Whatâ€™s your ____?",
        answer: "name"
      },
      {

      },
      {
        id: "Q5",

        answer: "you"
      },
      {
        id: "Q6",
        sentence: "Good ____, Mia.",
        answer: "morning"
      }
    ];

    let currentIndex = 0;
    let score = 0;
    let wrong = [];

    function showQuestion(index) {
      const q = questions[index];
      const container = document.getElementById("quiz-container");
      container.innerHTML = `
        <div class="question">
          <p>${q.sentence.replace("____", '<input type="text" id="answer-input" />')}</p>
          <button onclick="submitAnswer()">é€å‡º</button>
        </div>
      `;
    }

    function submitAnswer() {
      const input = document.getElementById("answer-input").value.trim();
      const correct = questions[currentIndex].answer;
      if (input.toLowerCase() === correct.toLowerCase()) {
        score += 20;
      } else {
        wrong.push(questions[currentIndex]);
      }
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion(currentIndex);
      } else {
        if (wrong.length > 0) {
          questions.length = 0;
          questions.push(...wrong);
          currentIndex = 0;
          wrong = [];
          showQuestion(currentIndex);
        } else {
          document.getElementById("quiz-container").innerHTML = `<h2>ğŸ‰ æ­å–œä½ å®Œæˆ UNIT6ï¼</h2>`;
        }
      }
    }

    window.onload = () => showQuestion(currentIndex);
  </script>
