
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit 6 練習</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .hidden { display: none; }
    .btn { padding: 10px 20px; margin: 10px; cursor: pointer; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <h1>Unit 6：情境主題對話填空練習</h1>
  <div id="score">目前得分：0 分</div>
  <div id="questions"></div>
  <div id="completion" class="hidden">
    <h2>🎉 太棒了！你完成了 UNIT 6！</h2>
  </div>

  <script>
    const questions = [
      { text: 'A: <input> are you?<br>B: I’m Kevin.', answer: 'Who', hint: '你是誰？（問對方是誰）' },
      { text: 'A: What’s your name?<br>B: <input> name is Mia.', answer: 'My', hint: '我的名字是……（回答自己的名字）' },
      { text: 'A: Nice to meet you.<br>B: <input> to meet you, too.', answer: 'Nice', hint: '很高興見到你（回應對方）' },
      { text: 'A: Good <input>, Kevin!<br>B: Good morning, Mia!', answer: 'morning', hint: '早安！（早上打招呼）' },
      { text: 'A: Hello, Mia.<br>B: <input> Kevin!', answer: 'Hello', hint: '哈囉！（打招呼）' },
      { text: 'A: Let’s go to class.<br>B: <input> go!', answer: 'Let’s', hint: '我們走吧！（呼應對方）' },
    ];

    let current = 0;
    let score = 0;

    const questionsDiv = document.getElementById('questions');
    const scoreDiv = document.getElementById('score');
    const completionDiv = document.getElementById('completion');

    function renderQuestion() {
      if (current >= questions.length) {
        questionsDiv.classList.add('hidden');
        completionDiv.classList.remove('hidden');
        return;
      }

      const q = questions[current];
      questionsDiv.innerHTML = `
        <div class="question">
          <p>${q.text.replace('<input>', '<input id="userInput" />')}</p>
          <p><strong>提示：</strong>${q.hint}</p>
          <button class="btn" onclick="checkAnswer()">送出</button>
        </div>
      `;
    }

    function checkAnswer() {
      const input = document.getElementById('userInput').value.trim();
      const correct = questions[current].answer;
      if (input.toLowerCase() === correct.toLowerCase()) {
        score += 20;
        scoreDiv.innerText = `目前得分：${score} 分`;
        current++;
        renderQuestion();
      } else {
        alert("答錯了，再試一次！");
      }
    }

    renderQuestion();
  </script>
</body>
</html>
